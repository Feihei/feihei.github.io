    <script>
        // var load = document.getElementById("svg");
        window.onload = function(){
            // Big clouds events
            var cloudBig = document.getElementsByClassName("cloud_big")
            for(var i of cloudBig){
                i.addEventListener('mousedown',mousedownBig)
                i.addEventListener('mouseup',mouseupBig)
            }
            function mousedownBig(){
                //this.style.fill = '#f2f5ff'
                document.getElementById('sound_low').play()
            }
            function mouseupBig(){
                //this.style.fill = '#fff'
                document.getElementById('sound_low').pause()
            }
            // Mid clouds events
            var cloudMid = document.getElementsByClassName("cloud_mid")
            for(var i of cloudMid){
                // console.log(i)
                i.addEventListener('mousedown',mousedownMid)
                i.addEventListener('mouseup',mouseupMid)
            }
            function mousedownMid(){
                //this.style.fill = '#f2f5ff'
                document.getElementById('sound_mid').play()
            }
            function mouseupMid(){
                //this.style.fill = '#fff'
                document.getElementById('sound_mid').pause()
            }
            // Small clouds events
            var cloudSmall = document.getElementsByClassName("cloud_small")
            for(var i of cloudSmall){
                // console.log(i)
                i.addEventListener('mousedown',mousedownSmall)
                i.addEventListener('mouseup',mouseupSmall)
            }
            function mousedownSmall(){
                // this.style.fill = '#f2f5ff'
                document.getElementById('sound_high').play()
            }
            function mouseupSmall(){
                // this.style.fill = '#fff'
                document.getElementById('sound_high').pause()
            }
        }
    </script>
